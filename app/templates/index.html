<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WykOpinion</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
    }

    h1,
    h3 {
      font-weight: bold;
    }

    .navbar-brand {
      display: flex;
      align-items: center;
    }

    .navbar-brand span {
      font-weight: bold;
    }

    .navbar-brand img {
      height: 50px;
      width: 50px;
    }

    #chartContainer {
      margin-top: 50px;
      margin-bottom: 100px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="../static/logo.png" alt="Logo" class="logo">
        <span>WykOpinion</span>
      </a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="about.html">About project</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center">Wybierz swój tag:</h1>
    <div class="text-center mt-3">
      <select class="form-select" aria-label="Wybierz tag" onchange="generateChart(this.value)">
        <option selected disabled>Wybierz tag</option>
      </select>
    </div>
  </div>

  <div class="container">
    <div id="chartContainer" style="height: 400px;"></div>
    <div id="legendContainer"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script>
    function fetchTags() {
      fetch("/api/available_tags")
        .then(response => response.json())
        .then(data => {
          var select = document.querySelector("select");
          data.forEach(tag => {
            var option = document.createElement("option");
            option.value = tag;
            option.textContent = tag;
            select.appendChild(option);
          });
        })
        .catch(error => {
          console.error("Wystąpił błąd podczas pobierania tagów z API:", error);
        });
    }

    function generateChart(tag) {
      var url = "/api/get?tag=" + tag;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          var chartData = transformData(data);
          renderChart(chartData);
          renderLegend();
        })
        .catch(error => {
          console.error("Wystąpił błąd podczas pobierania danych z API:", error);
        });
    }

    function transformData(data) {
      var chartData = [];

      // Tworzenie serii danych na podstawie otrzymanych danych z API
      for (var date in data) {
        var values = data[date];
        chartData.push({
          date: new Date(date),
          weighted_average: values.weighted_average,
          upvoted_weighted_average: values.upvoted_weighted_average
        });
      }

      return chartData;
    }

    function renderChart(data) {
      var chart = new CanvasJS.Chart("chartContainer", {
        animationEnabled: true,
        theme: "light2",
        title: {
          text: "Wykres dla wybranego tagu"
        },
        axisX: {
          title: "Data",
          valueFormatString: "YYYY-MM-DD"
        },
        axisY: {
          title: "Wartość"
        },
        data: [
          {
            type: "line",
            name: "Weighted Average",
            showInLegend: true,
            dataPoints: data.map(item => ({
              x: item.date,
              y: item.weighted_average
            }))
          },
          {
            type: "line",
            name: "Upvoted Weighted Average",
            showInLegend: true,
            dataPoints: data.map(item => ({
              x: item.date,
              y: item.upvoted_weighted_average
            }))
          }
        ]
      });

      chart.render();
    }

    function renderLegend() {
      var legendContainer = document.getElementById("legendContainer");
      legendContainer.innerHTML = "";

      var colors = ["orange", "green"]; // Kolor linii dla poszczególnych danych

      var legendItems = [
        { label: "Weighted Average", color: colors[0] },
        { label: "Upvoted Weighted Average", color: colors[1] }
      ];

      legendItems.forEach(item => {
        var legendItem = document.createElement("div");
        legendItem.innerHTML = `<span class="legend-color" style="background-color:${item.color}"></span>${item.label}`;
        legendContainer.appendChild(legendItem);
      });
    }

    fetchTags();
  </script>
</body>

</html>
