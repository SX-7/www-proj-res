<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WykOpinion</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
    }

    h1,
    h3 {
      font-weight: bold;
    }

    .navbar-brand {
      display: flex;
      align-items: center;
    }

    .navbar-brand span {
      font-weight: bold;
    }

    .navbar-brand img {
      height: 50px;
      width: 50px;
    }

    #chartContainer {
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .info-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .info-item {
      flex-basis: 30%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th,
    td {
      padding: 10px;
      border: 1px solid #ccc;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
      text-align: center;
    }

    td {
      text-align: center;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">
        <img src="../static/logo.png" alt="Logo" class="logo">
        <span>WykOpinion</span>
      </a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/about">About project</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="text-center mt-3">
      <select class="form-select" aria-label="Wybierz tag" onchange="generateChart(this.value)">
        <option selected disabled>Wybierz tag</option>
      </select>
    </div>
  </div>

  <div class="container">
    <div id="chartContainer" style="height: 400px;"></div>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Filtered Post Total</th>
          <th>Post Total</th>
          <th>Upvote Total</th>
        </tr>
      </thead>
      <tbody id="dataTable"></tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script>
    function fetchTags() {
      fetch("/api/tracked_tags")
        .then(response => response.json())
        .then(data => {
          var select = document.querySelector("select");
          data.forEach(tag => {
            var option = document.createElement("option");
            option.value = tag.tag_name;
            option.textContent = tag.tag_name;
            select.appendChild(option);
          });
        })
        .catch(error => {
          console.error("Wystąpił błąd podczas pobierania tagów z API:", error);
        });
    }

    function generateChart(tag) {
      var url = "/api/get?tag=" + tag;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          var chartData = transformData(data[tag]);
          renderChart(chartData);
          renderTable(data[tag]);
        })
        .catch(error => {
          console.error("Wystąpił błąd podczas pobierania danych z API:", error);
        });
    }

    function transformData(data) {
      var chartData = [];

      for (var date in data) {
        chartData.push({
          date: new Date(date),
          weighted_average: data[date].weighted_average,
          upvoted_weighted_average: data[date].upvoted_weighted_average
        });
      }

      return chartData;
    }

    function renderChart(data) {
      var chart = new CanvasJS.Chart("chartContainer", {
        animationEnabled: true,
        theme: "light2",
        title: {
          text: "Wykres dla wybranego tagu"
        },
        axisX: {
          title: "Data",
          valueFormatString: "YYYY-MM-DD"
        },
        axisY: {
          title: "Wartość"
        },
        data: [{
            type: "line",
            name: "Weighted Average",
            showInLegend: true,
            dataPoints: data.map(item => ({
              x: item.date,
              y: item.weighted_average
            }))
          },
          {
            type: "line",
            name: "Upvoted Weighted Average",
            showInLegend: true,
            dataPoints: data.map(item => ({
              x: item.date,
              y:item.upvoted_weighted_average
            }))
          }
        ]
      });

      chart.render();
    }

    function renderTable(data) {
      var dataTable = document.getElementById("dataTable");
      dataTable.innerHTML = "";

      for (var date in data) {
        var row = document.createElement("tr");
        row.innerHTML = `
          <td>${date}</td>
          <td>${data[date].filtered_post_total}</td>
          <td>${data[date].post_total}</td>
          <td>${data[date].upvote_total}</td>
        `;
        dataTable.appendChild(row);
      }
    }

    fetchTags();
  </script>
</body>

</html>
