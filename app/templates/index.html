<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WykOpinion</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
    }

    h1,
    h3 {
      font-weight: bold;
    }

    .navbar-brand {
      display: flex;
      align-items: center;
    }

    .navbar-brand span {
      font-weight: bold;
    }

    .navbar-brand img {
      height: 50px;
      width: 50px;
    }

    #chartContainer {
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .info-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .info-item {
      flex-basis: 30%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th,
    td {
      padding: 10px;
      border: 1px solid #ccc;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
      text-align: center;
    }

    td {
      text-align: center;
    }

    /* Grupowanie stylów dla wykresu */
    .chart-title {
      margin-top: 20px;
      margin-bottom: 20px;
      font-weight: bold;
      text-align: center;
    }

    .legend {
      display: flex;
      justify-content: center;
    }

    .legend-item {
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">
        <img src="../static/logo.png" alt="Logo" class="logo">
        <span>WykOpinion</span>
      </a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/about">About project</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="text-center mt-3">
      <select class="form-select" aria-label="Wybierz tag" onchange="generateChart(this.value)">
        <option selected disabled>Wybierz tag</option>
      </select>
    </div>
  </div>

  <div class="container">
    <div id="chartContainer" style="height: 400px;"></div>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Filtered Post Total</th>
          <th>Post Total</th>
          <th>Upvote Total</th>
        </tr>
      </thead>
      <tbody id="dataTable"></tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script>
    function fetchTags() {
      fetch("/api/tracked_tags")
        .then(response => response.json())
        .then(data => {
          var select = document.querySelector("select");
          data.forEach(tag => {
            var option = document.createElement("option");
            option.value = tag.tag_name;
            option.textContent = tag.tag_name;
            select.appendChild(option);
          });
        })
        .catch(error => {
          console.error("Wystąpił błąd podczas pobierania tagów z API:", error);
        });
    }

    function generateChart(tag) {
      var url = "/api/get?tag=" + tag;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          var chartData = transformData(data[tag]);
          renderChart(chartData, tag);
          renderTable(data[tag]);
        })
        .catch(error => {
          console.error("Wystąpił błąd podczas pobierania danych z API:", error);
        });
    }

    function transformData(data) {
      var chartData = [];
      var plotlyData = {
        x: [],
        y: [],
        mode: 'lines+markers',
        connectgaps: true
      };

      for (var date in data) {
        var filteredPostTotal = data[date].filtered_post_total;
        if (filteredPostTotal !== 0) {
          var weightedAverage = data[date].weighted_average;
          var upvotedWeightedAverage = data[date].upvoted_weighted_average;
          chartData.push({
            date: new Date(date),
            weighted_average: weightedAverage,
            upvoted_weighted_average: upvotedWeightedAverage
          });
          plotlyData.x.push(date);
          plotlyData.y.push(weightedAverage);
        } else {
          plotlyData.x.push(date);
          plotlyData.y.push(null);
        }
      }

      var trace = {
        x: plotlyData.x,
        y: plotlyData.y,
        mode: 'lines+markers',
        connectgaps: true
      };

      var layout = {
        title: "Wykres dla tagu: " + tag,
        showlegend: true,
        xaxis: {
          title: "Data"
        },
        yaxis: {
          title: "Wartość sentymentu"
        }
      };

      var data = [trace];

      Plotly.newPlot('chartContainer', data, layout);
      return chartData;
    }

    function renderTable(data) {
      var dataTable = document.getElementById("dataTable");
      dataTable.innerHTML = "";

      for (var date in data) {
        var row = document.createElement("tr");
        row.innerHTML = `
          <td>${date}</td>
          <td>${data[date].filtered_post_total}</td>
          <td>${data[date].post_total}</td>
          <td>${data[date].upvote_total}</td>
        `;
        dataTable.appendChild(row);
      }
    }

    fetchTags();
  </script>
</body>

</html>
