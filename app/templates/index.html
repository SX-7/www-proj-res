<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WykOpinion</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

body {
  font-family: 'Inter', sans-serif;
}

h1,
h3 {
  font-weight: bold;
}

.navbar-brand {
  display: flex;
  align-items: center;
}

.navbar-brand span {
  font-weight: bold;
  font-size: 30;
}

.navbar-brand img {
  height: 60px;
  width: 60px;
}

#chartContainer {
  margin-top: 10px;
  margin-bottom: 10px;
  height: 500px;
}

.info-container {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
}

.info-item {
  flex-basis: 30%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  text-align: center;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 20px;
}

th,
td {
  padding: 10px;
  border: 1px solid #ccc;
  text-align: center;
}

th {
  background-color: #f2f2f2;
  font-weight: bold;
}

.toggle-button {
  margin-bottom: 10px;
  width: 100%;
  background-color: #555;
  color: #fff;
  border: 1px solid #444 !important;
  outline: none !important;
}

.toggle-button:hover,
.toggle-button.expanded:hover {
  background-color: #444 !important;
  outline: none !important;
}

.toggle-button.expanded,
.toggle-button.focus {
  background-color: #555 !important;
  border: 1px solid #444 !important;
  outline: none !important;
}
  </style>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">
        <img src="../static/logo.png" alt="Logo" class="logo">
        <span>WykOpinion</span>
      </a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/about">About project</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="text-center mt-3">
      <select class="form-select" aria-label="Wybierz tag" onchange="generateChart(this.value)">
        <option selected disabled>Wybierz tag</option>
      </select>
    </div>
  </div>

  <div class="container">
    <div id="chartContainer"></div>
    <button class="toggle-button btn btn-primary" onclick="toggleTable()">Pokaż tabelę z większą ilością informacji</button>
    <table id="dataTable" style="display: none;">
      <thead>
        <tr>
          <th>Data</th>
          <th>Przefiltrowane posty</th>
          <th>Wszystkie posty</th>
          <th>Suma upvote'ów</th>
          <th>Średnia ważona na podstawie komentarzy</th>
          <th>Średnia ważona na podstawie komentarzy oraz ilości upvote'ów</th>
          <th>Kontrowersyjność</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/js/bootstrap.bundle.min.js"></script>
  <script>
    var tableVisible = false;
    var toggleButton = document.querySelector(".toggle-button");

    function toggleTable() {
      var dataTable = document.getElementById("dataTable");

      if (tableVisible) {
        dataTable.style.display = "none";
        toggleButton.textContent = "Pokaż tabelę z większą ilością informacji";
        toggleButton.classList.remove("expanded");
        tableVisible = false;
      } else {
        dataTable.style.display = "table";
        toggleButton.textContent = "Schowaj tabelę z większą ilością informacji";
        toggleButton.classList.add("expanded");
        tableVisible = true;
      }
    }

    function fetchTags() {
      fetch("/api/tracked_tags")
        .then(response => response.json())
        .then(data => {
          var select = document.querySelector("select");
          data.forEach(tag => {
            var option = document.createElement("option");
            option.value = tag.tag_name;
            option.textContent = tag.tag_name;
            select.appendChild(option);
          });
        })
        .catch(error => {
          console.error("Wystąpił błąd podczas pobierania tagów z API:", error);
        });
    }

    function generateChart(tag) {
      var url = "/api/get?tag=" + tag;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          var filteredData = filterData(data[tag]);
          var chartData = transformData(filteredData);
          renderChart(chartData, tag);
          renderTable(filteredData);
        })
        .catch(error => {
          console.error("Wystąpił błąd podczas pobierania danych z API:", error);
        });
    }

    function filterData(data) {
      var filteredData = {};

      for (var date in data) {
        if (data[date].filtered_post_total !== 0) {
          filteredData[date] = data[date];
        }
      }

      return filteredData;
    }

    function transformData(data) {
      var chartData = [];

      for (var date in data) {
        var weightedAverage = data[date].weighted_average;
        var upvotedWeightedAverage = data[date].upvoted_weighted_average;
        var controversy = Math.abs(weightedAverage - upvotedWeightedAverage);

        chartData.push({
          date: date,
          weighted_average: weightedAverage,
          upvoted_weighted_average: upvotedWeightedAverage,
          controversy: controversy
        });
      }

      return chartData;
    }

    function renderChart(data, tag) {
      var dates = data.map(item => item.date);
      var weightedAverage = data.map(item => item.weighted_average);
      var upvotedWeightedAverage = data.map(item => item.upvoted_weighted_average);
      var controversy = data.map(item => item.controversy);

      var max_y = Math.max(...upvotedWeightedAverage, ...weightedAverage, ...controversy);
      var min_y = Math.min(...upvotedWeightedAverage, ...weightedAverage, ...controversy);
      var step = (max_y - min_y) / 20;

      var chartData = [
        {
          x: dates,
          y: weightedAverage,
          type: 'line',
          name: 'Średnia ważona na podstawie komentarzy',
          hovertemplate: '%{y:.3f}',
        },
        {
          x: dates,
          y: upvotedWeightedAverage,
          type: 'line',
          name: 'Średnia ważona na podstawie komentarzy oraz ilości upvote\'ów',
          hovertemplate: '%{y:.3f}',
        },
        {
          x: dates,
          y: controversy,
          type: 'line',
          name: 'Kontrowersyjność',
          hovertemplate: '%{y:.3f}',
        }
      ];

      var layout = {
        title: {
          text: 'Wykres dla tagu: ' + tag,
          font: {
            size: 24,
            weight: 'bold'
          }
        },
        xaxis: {
          title: {
            text: 'Data',
            font: {
              size: 18,
              weight: 'bold'
            }
          },
          tickfont: {
            size: 14,
            weight: 'bold'
          },
          type: 'date',
          tickformat: '%Y-%m-%d',
          titlefont: {
            size: 18,
            weight: 'bold'
          }
        },
        yaxis: {
          title: {
            text: 'Wartość sentymentu',
            font: {
              size: 18,
              weight: 'bold'
            }
          },
          tickfont: {
            size: 14,
            weight: 'bold'
          },
          range: [min_y - step, max_y + step],
          tickmode: 'linear',
          dtick: step,
          hoverformat: '.3f',
          titlefont: {
            size: 18,
            weight: 'bold'
          }
        },
        legend: {
          orientation: 'h',
          x: 0.5,
          xanchor: 'center',
          y: 1.1,
          font: {
            size: 16,
            weight: 'bold'
          }
        }
      };

      Plotly.newPlot('chartContainer', chartData, layout);
    }

    function renderTable(data) {
      var dataTable = document.getElementById("dataTable").getElementsByTagName('tbody')[0];
      dataTable.innerHTML = "";

      for (var date in data) {
        var row = document.createElement("tr");
        var controversy = Math.abs(data[date].weighted_average - data[date].upvoted_weighted_average);
        row.innerHTML = `
          <td>${date}</td>
          <td>${data[date].filtered_post_total}</td>
          <td>${data[date].post_total}</td>
          <td>${data[date].upvote_total}</td>
          <td>${data[date].weighted_average.toFixed(3)}</td>
          <td>${data[date].upvoted_weighted_average.toFixed(3)}</td>
          <td>${controversy.toFixed(3)}</td>
        `;
        dataTable.appendChild(row);
      }
    }

    fetchTags();
  </script>
</body>

</html>
